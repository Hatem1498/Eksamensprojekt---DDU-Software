<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create QR-code</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <script src="../js/navbar.js" defer></script>

        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="../css/Form.css">

        <script src="../js/Create-QR.js" defer></script>
        
    </head>

    <body>
        
        <div class = "temp">
            
        </div>

        <nav class = "navbar" id = "nav">

        </nav>

        <form class = "CreateQR">

            <div class = "input_container">
                <label for="name">Name of the Cheese:</label>
                <input type = "text" id = "name" name = "name" required>
            </div>

            <div class = "input_container">
                <label for="weight">Weight(kg):</label>
                <input type="number" id="weight" name="weight">
            </div>

            <div class = "input_container">
                <label for="radius">Radius (cm): </label>
                <input type="number" id="radius" name="radius">
            </div>

            <div class = "input_container">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height">
            </div>
            
            <div class = "input_container">
                <label for="min-temp">Minimum Temperature(<sup>o</sup>C):</label>
                <input type="number" id="min-temp" name="min-temp" required>
            </div>

            <div class = "input_container">
                <label for="max-temp">Maximum Temperature(<sup>o</sup>C):</label>
                <input type="number" id="max-temp" name="max-temp" required>
            </div>

            <div class = "input_container">
                <label for="min-hum">Minimum relative humidity(%):</label>
                <input type="number" id="min-hum" name="min-hum" required>
            </div>

            <div class = "input_container">
                <label for="max-hum">Maximum relative humidity(%):</label>
                <input type="number" id="max-hum" name="max-hum" required>
            </div>

            <div class = "input_container">
                <label for="exp_date">Date of expiration:</label>
                <input type = "date" id = "exp_date" name = "exp_date" required>
            </div>

            <div class = "input_container">
                <label for="delivery_date">Delivery date (not required):</label>
                <input type = "datetime-local" id = "delivery_date" name = "delivery_date">
            </div>

            <div class = "input_container">
                <label for="image_size">Size of QR-image (HeightxWidth) example: 320x640</label>
                <input type="text" id="image_size" name="image_size">
            </div>

            <br><input type="submit" value="Generate QR-code">
        </form>
    </body>


</html>
